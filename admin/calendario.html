<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calendário - Painel do Maquiador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="calendario.css" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="calendario.js" defer></script>
</head>
<body>

  <div class="sidebar">
    <h2>👑 Vitor Makeup</h2>
<button onclick="window.location.href='calendario.html'">📅 Calendário</button>            <!-- já ótimo! -->
<button onclick="window.location.href='agendamentos.html'">🗓️ Agendamentos</button>         <!-- calendário com folha -->
<button onclick="window.location.href='realizados.html'">✔️ Realizados</button>             <!-- check simples -->
<button onclick="window.location.href='clientes.html'">👥 Clientes</button>                <!-- ótimo, pessoas -->
<button onclick="window.location.href='servicos.html'">💄 Serviços</button>               <!-- ótimo -->
<button onclick="window.location.href='dashboard.html'">📊 Dashboard</button>             <!-- gráfico de barras -->
    <button onclick="logout()">🚪 Sair</button>
  </div>

  <div class="content">
    <h1>Calendário</h1>
    
    <div id="calendar-container">
      <div id="calendar"></div>
    </div>

    <div id="controle" class="mt-4" style="display:none">
      <h3 class="font-semibold text-lg mb-2">Disponibilidade para <span id="dataSelecionada"></span></h3>
      <form id="formHorarios">
        <div id="horariosDisponiveis" class="flex flex-wrap gap-2"></div>
        <button type="submit" class="mt-4 bg-verde-escuro text-white px-4 py-2 rounded hover:bg-verde-escuro">Salvar Disponibilidade</button>
      </form>
    </div>

    <button id="abrirAgendaBtn" class="mt-6 bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">
      Abrir Agenda
    </button>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
