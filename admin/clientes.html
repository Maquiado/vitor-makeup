  <div class="content">
    <h1>Lista de Clientes</h1>
    <input
      type="text"
      id="filtro-texto"
      placeholder="Pesquisar por nome, email ou telefone..."
      autocomplete="off"
    />

    <div id="clientes-lista" class="lista-clientes"></div>
  </div>

  <!-- Modal -->
  <div id="modal-cliente" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="modal-close" class="modal-close">&times;</span>

    <div id="view-info">
      <h2 id="cliente-nome"></h2>
      <p><strong>Email:</strong> <span id="cliente-email"></span></p>
      <p><strong>Telefone:</strong> <span id="cliente-telefone"></span></p>

    </div>

    <form id="form-editar" style="display:none; margin-top:20px;">
      <label for="edit-nome">Nome:</label>
      <input type="text" id="edit-nome" name="nome" required>

      <label for="edit-email">Email:</label>
      <input type="email" id="edit-email" name="email" required>

      <label for="edit-telefone">Telefone:</label>
      <input type="text" id="edit-telefone" name="telefone" required>

      <button type="submit">Salvar</button>
      <button type="button" id="btn-cancelar">Cancelar</button>
    </form>

    <hr>

    <h3>Agendamentos Pendentes</h3>
